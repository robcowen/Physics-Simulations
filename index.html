<html>
<head>
  <link href='styles.css' rel='stylesheet'>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
</head>
<body>
  <canvas id="canvasAnimation" width="1000" height="500"></canvas>
  <div id="data">
    <div id="time">
    </div>
    <div id="horizontalDisplacement">
    </div>
    <div id="verticalDisplacement">
    </div>
    <div id="horizontalVelocity">
    </div>
    <div id="verticalVelocity">
    </div>
    <div id="resultantVelocity">
    </div>
    <div id="angle">
    </div>
  </div>
  <canvas id="s_s_graph"></canvas>
</body>
<script>
  // Projectile (cannon)
  var u = 20
  var theta = 45
  var g = -9.81
  var v_x
  var v_y
  var v
  var a
  var t_end
  var s_x
  var s_y
  var angle

  // Graphs
  var data_s_s = [] // Displacement-displacement graph
  var data = []

  // Convert degrees to radians
  theta = (theta/360) * 2*Math.PI

  // Determine components of u
  var sin_theta = Math.sin(theta)
  var cos_theta = Math.cos(theta)
  var u_x = u*cos_theta
  var u_y = u*sin_theta

  // Iterate to find v_x, v_y, s_x and s_y at time t
  var t = 0
  var t_increment = 0.001
  a = g
  do {
    // Find v_y
    v_y = u_y + a*t

    // Find v_x (constant)
    v_x = u_x

    // Find resultant v
    v = Math.sqrt(v_x**2 + v_y**2)

    // Find angle
    angle = Math.atan(v_y / v_x) * (360 / (2*Math.PI))

    // Find s_y: s = (v^2 - u^2)/2a
    s_y = (v_y**2 - u_y**2)/(2*a)

    // Find s_x
    s_x = u_x * t

    // Build data sets for graphing
    data_s_s.push({x: s_x, y: s_y})

    // Build full data set for animations
    data.push({s_x: s_x, s_y: s_y, v_x: v_x, v_y: v_y, t: t, v: v, angle: angle})



    //console.log({t}, {v_x}, {v_y}, {s_x}, {s_y})
    t = t + t_increment
  }
  while (s_y >= 0)

  // Determine t_end (vertical)
  // v = u + at
  // t = (v-u)/a
  var v_y = -1*u_y
  var a = g
  var t_max = (v_y-u_y)/a

  console.log({t_max})

  // Determine maximum height
  // v^2 = u^2 + 2as, where v = 0
  // s = (v^2 - u^2)/2a
  v_y = 0
  var s_y_max = (v_y**2 - u_y**2)/(2*a)

  console.log({s_y_max})


  // Find range (s) horizontal
  var s_x_max = u_x * t_max


  // Find velocity on impact

  console.log({s_x_max})

  console.log(data_s_s)

  var s_s_graph = document.getElementById('s_s_graph').getContext('2d');
  var s_s = new Chart(s_s_graph, {
    type: 'line',
    data: {
      datasets: [{
          label: 'Displacement-displacement',
          data: data_s_s
      }]
    },
    options: {
        scales: {
            xAxes: [{
                type: 'linear',
                position: 'bottom',
                scaleLabel: {
                  display: true,
                  labelString: 'Horizontal displacement / m'
                }
            }],
            yAxes: [{
                type: 'linear',
                position: 'left',
                min: 0,
                scaleLabel: {
                  display: true,
                  labelString: 'Vertical displacement / m'
                },
                ticks: {
                  min: 0
                }
            }]
        }
      }
  });

$(document).ready(function(){
  animate()
})


// Animation
var animationHeight = $('#canvasAnimation').height() - 20
var animationWidth = $('#canvasAnimation').width() - 20

var heightFactor = animationHeight / s_y_max
var widthFactor = animationWidth / s_x_max

// Arrow lengths
var a_factor = 5
var v_factor = 5



function animate() {
  var animation = setInterval(frame, t_increment/1000);
  var i = 0;

  function frame() {
    if (i >= data.length) {
      clearInterval(animation);
    }

    else {
      var canvas = document.getElementById('canvasAnimation')
      var context = canvas.getContext('2d');
      var radius = 10;
      var centerX = (data[i].s_x * widthFactor) + radius * 2
      var centerY = animationHeight - (data[i].s_y * heightFactor) + radius * 2

      // Clear previous frame
      context.clearRect(0, 0, canvas.width, canvas.height)

      // Draw projectile
      context.beginPath();
      context.arc(centerX, centerY, radius, 0, 2 * Math.PI, false);
      context.fillStyle = 'red';
      context.fill();

      // Draw arrows
      // Acceleration
      context.beginPath()
      context.moveTo(centerX, centerY)
      context.lineTo(centerX, centerY - a*a_factor)
      context.lineWidth = 5;
      context.strokeStyle = 'blue';
      context.lineCap = 'round';
      context.stroke()

      // Velocity
      context.beginPath()
      context.moveTo(centerX, centerY)
      context.lineTo(centerX + data[i].v_x * v_factor, centerY - data[i].v_y * v_factor)
      context.lineWidth = 5;
      context.strokeStyle = 'green';
      context.lineCap = 'round';
      context.stroke()

      $('#time').html("Time: " + i/1000 + "s")
      $('#horizontalDisplacement').html("Horizontal displacement: " + data[i].s_x + " m")
      $('#verticalDisplacement').html("Vertical displacement: " + data[i].s_y + " m")
      $('#horizontalVelocity').html("Horizontal velocity: " + data[i].v_x + " m/s")
      $('#verticalVelocity').html("Vertical velocity: " + data[i].v_y + " m/s")
      $('#resultantVelocity').html("Resultant velocity: " + data[i].v + " m/s")
      $('#angle').html("Angle from horizontal: " + data[i].angle + " degrees")

      i++;
    }
  }
}


</script>
</html>
